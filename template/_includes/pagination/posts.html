<div class="container pagination">
  {% if page.previous.url %}
    <a class="button previous" href="{{ page.previous.url | relative_url }}" title="{{ page.previous.title }}">&laquo; {{ page.previous.title | truncate: 45 }}</a>
  {% else %}
    <span class="button-empty">&laquo; ...</span>
  {% endif %}

  {% if page.next.url %}
    <a class="button next" href="{{ page.next.url | relative_url }}" title="{{ page.next.title }}">{{ page.next.title | truncate: 45 }} &raquo;</a>
  {% else %}
    <span class="button-empty">... &raquo;</span>
  {% endif %}
</div>
