<div class="pagination">
  {% if page.previous.url %}
    <a class="previous" href="{{ page.previous.url | relative_url }}" title="{{ page.previous.title }}">&laquo; {{ page.previous.title | truncate: 45 }}</a>
  {% else %}
    <span>&laquo; ...</span>
  {% endif %}

  {% if page.next.url %}
    <a class="next" href="{{ page.next.url | relative_url }}" title="{{ page.next.title }}">{{ page.next.title | truncate: 45 }} &raquo;</a>
  {% else %}
    <span>... &raquo;</span>
  {% endif %}
</div>
