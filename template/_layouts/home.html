---
layout: default
---

<article class="home">

  <h1 class="home-title">Posts</h1>

  {{ content }}

  <ul class="clean-list post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</article>
